<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */

    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left = this.left + this.speed * 10;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top = this.top + this.speed * 10;
        }
        this.moveLeft = function () {
            // this.top = window.innerHeight - hero.size;
            this.left = this.left - this.speed * 10;

        }
        this.moveUp = function () {
            // this.left = hero.size;
            this.top = this.top - this.speed * 10;

        }


    }

    let hero = new Hero('../image/arrow.png', 20, 30, 200, 15);

    function start() {
        if (hero.top<=40 && hero.left< window.innerWidth - hero.size){
            console.log(hero);
            hero.moveRight();
        }
        else if (hero.top < window.innerHeight-hero.size && hero.left>= window.innerWidth-hero.size) {
            hero.moveDown();
        }
        else if (hero.top >= window.innerHeight-hero.size && hero.left>0) {
            console.log("left");
            hero.moveLeft();
        }
        else if (hero.top>0 && hero.left <=0){
            hero.moveUp();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        // setTimeout(start, 500)
    }


    setInterval(start,100);
</script>
</body>
</html>
