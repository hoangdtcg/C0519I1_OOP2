<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        };
        this.moveDown = function () {
            this.top += this.speed;
        };
        this.moveLeft = function () {
            this.left -= this.speed;
        };
        this.moveUp = function () {
            this.top -= this.speed;

        }

    }

    let hero = new Hero('tải xuống.jpeg', 20, 30, 200, 100);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top < 70){
            hero.moveRight();
        }
        else if (hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size){
            hero.moveDown();
        }
        else if (hero.left > hero.size && hero.top > window.innerHeight - 2 * hero.size){
            hero.moveLeft();
        } else {
            hero.moveUp();
        }

            document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();

</script>
</body>
</html>
