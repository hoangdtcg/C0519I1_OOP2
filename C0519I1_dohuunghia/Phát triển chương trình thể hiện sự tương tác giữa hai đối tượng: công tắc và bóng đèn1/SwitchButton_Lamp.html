<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="myImage" onclick="changeImage()" src="turnOn.gif" width="100" height="180">

<p>Click the light.</p>

<script>
    function changeImage() {
        let image = document.getElementById('myImage');
        if (image.src.match("turnOn")) {
            image.src = "turnOff.gif";
        } else {
            image.src = "turnOn.gif";
        }
    }
</script>
</body>
</html>
